<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>Autenticación</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background-image: url('C:/Users/Marcela/Desktop/medio.png');

            background-repeat: no-repeat;

        }

        .container {
            width: 150%;

        .logo {
            width: 100%;
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;

        .logo img {

        .form {

        .form-group {
            margin-bottom: 15px;

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #b5b0b0;

        .form-group input:focus {
            outline: none;
            border-color: #427da4;

        .form-group.error input {
            border-color: rgb(232, 40, 79);

        .form-group.error span {
            display: block;

        .form-button {
            display: flex;
            align-items: center;

        .form-button button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: #427da4;
            color: rgb(241, 231, 231);
            font-size: 18px;
            cursor: pointer;
        }

        .form-button button:hover {
            background: #26705f;
        }

        .form-button button:active {
            transform: scale(0.95);
        }

        .Enlace1{
        
            color: #135d4c;
            cursor: pointer;
            border-radius: 20px;

            padding: 25px;
        }

        .Enlace2{
            color: #135d4c;
            cursor: pointer;
            border-radius:20px;
            text-decoration: none;
            padding: 25px;
            }

            .enlace{
            color: #0e0412;
            cursor: auto;
            border-radius:40%;

            text-align: left;
           
        }
        


    </style>
</head>
<div class="enlace">

<body>

    <div class="container">
        <div class="logo">
            <img src="C:/Users/Marcela/Desktop/Logo1.png" alt="Logo de la empresa">
        </div>
        <h1 style="font-family :Arial Narrow Bold; font-size:x-large; text-align: center; color: #0a5c92">
            INGRESAR</h1>
        <p style="font-size: larger; text-align: center; color:rgb(14, 147, 39); ">
            Inicia seción para continuar.
        </p>
        <div class="form">
            <form id="formulario" onsubmit="validar(event)">
                <div class="form-group" id="grupo-usuario">
                    <label for="usuario">Usuario</label>
                    <input type="text" id="usuario" name="usuario" placeholder="Ingresa tu usuario" />
                    <span id="error-usuario"></span>
                </div>
                <div class="form-group" id="grupo-password">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" />
                    <span id="error-password"></span>
                </div>
                <div class="form-button">
                    <button type="submit">Iniciar sesión</button>
                </div>
               
            <nav>
                <a class ="Enlace1" href="https://www.bing.com", target="_blank">Sin Usuario?, Registrate  AQUI.</a> 
          
                <a class ="Enlace2" href="https://www.bing.com", target="_blank">Recupera tu contraseña: AQUI.</a> 
            </nav>
           
            </form>
        </div>
    </div>
    <script>
        // Función para validar el formulario
        function validar(event) {
            // Evitar que se envíe el formulario
            event.preventDefault();
            // Obtener los elementos del formulario
            var formulario = document.getElementById("formulario");
            var usuario = document.getElementById("usuario");
            var password = document.getElementById("password");
            var grupoUsuario = document.getElementById("grupo-usuario");
            var grupoPassword = document.getElementById("grupo-password");
            var errorUsuario = document.getElementById("error-usuario");
            var errorPassword = document.getElementById("error-password");
            // Variables para almacenar los estados de validación
            var usuarioValido = false;
            var passwordValido = false;
            // Validar el usuario
            if (usuario.value == "") {
                // El usuario está vacío
                grupoUsuario.classList.add("error");
                errorUsuario.textContent = "El usuario no puede estar vacío.";
            } else if (usuario.value.length < 4) {
                // El usuario es muy corto
                grupoUsuario.classList.add("error");
                errorUsuario.textContent =
                    "El usuario debe tener mínimo 4 caracteres.";
            } else {
                // El usuario es válido
                grupoUsuario.classList.remove("error");
                errorUsuario.textContent = "";
                usuarioValido = true;
            }
            // Validar la contraseña
            if (password.value == "") {
                // La contraseña está vacía
                grupoPassword.classList.add("error");
                errorPassword.textContent = "La contraseña no puede estar vacía.";
            } else if (password.value.length < 5) {
                // La contraseña es muy corta
                grupoPassword.classList.add("error");
                errorPassword.textContent =
                    "La contraseña debe tener mínimo 5 caracteres.";
            } else {
                // La contraseña es válida
                grupoPassword.classList.remove("error");
                errorPassword.textContent = "";
                passwordValido = true;
            }
            // Si ambos campos son válidos, enviar el formulario
            if (usuarioValido && passwordValido) {
                formulario.submit();
            }
        }
    </script>
</body>

</html>
